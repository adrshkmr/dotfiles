################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,2160x1440@60, 0x0, 1.25


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = pkill wofi || wofi --show drun
$browser = librewolf
$email = thunderbird
$OCR4Linux = $HOME/.config/OCR4Linux/OCR4Linux.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:


exec = swaync &
exec-once = protonvpn-app & 
exec-once = blueman-applet &
exec-once = eval $(gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg)
exec-once = nm-applet &
exec-once = waybar & 
exec-once = hyprpaper &
exec-once = hypridle &
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec = hyprshade on blue-light-filter
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = xhost +si:localuser:root
exec-once = uwsm app -- sleep 20; thunderbird &


render {
    cm_enabled = false
}


