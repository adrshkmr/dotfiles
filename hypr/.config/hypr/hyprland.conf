animations {
    enabled = true

    # === Bezier curves (unchanged) ===
    bezier = macSlide, 0.25, 1, 0.5, 1
    bezier = macFade, 0.3, 0, 0.4, 1
    bezier = macPop, 0.4, 0, 0.2, 1

    # === Global Feedback ===
    animation = global, 1, 9.5, macFade
    animation = border, 1, 5, macFade

    # === Windows (slower zoom + fade) ===
    animation = windows, 1, 5.5, macFade
    animation = windowsIn, 1, 4.2, macPop, popin 94%
    animation = windowsOut, 1, 3.2, macFade, popin 94%

    # === Fades ===
    animation = fadeIn, 1, 4.5, macFade
    animation = fadeOut, 1, 4.5, macFade
    animation = fade, 1, 5, macFade

    # === Layers ===
    animation = layers, 1, 5.5, macFade
    animation = layersIn, 1, 5.5, macFade, fade
    animation = layersOut, 1, 4.5, macFade, fade
    animation = fadeLayersIn, 1, 5, macFade
    animation = fadeLayersOut, 1, 5, macFade

    # === Workspaces (main slider) ===
    animation = workspaces, 1, 9, macSlide, slide
    animation = workspacesIn, 1, 8, macSlide, slide
    animation = workspacesOut, 1, 8, macSlide, slide
}


